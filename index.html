<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input number</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center{
        }
    </style>
    
</head>
<body>
    <div class="center">
        <label for="num">Enter your Ring Size</label>
        <input id="num" type="number" min="4" max="9" step="0.1">
    </div>

    <script>
        let input = document.querySelector('input')
        input.addEventListener('keyup', function(){
            if(parseInt(input.value) < 4) {
                input.value = 4
            }
            else if(parseInt(input.value) > 12){
                input.value = 12
            }           
        })
    </script>
    
</body>
</html>
